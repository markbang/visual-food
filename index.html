<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓜头鲸 | 数据可视化</title>
  </head>
  <link rel="stylesheet" href="./src/assets/style.css">
  <body>
    <div id="video-container">
    <video id="video-background" autoplay muted loop>
      <source src="./back.mp4" type="video/mp4">
      浏览器不支持加载背景视频
    </video>
    </div>
    <div id="loading-container">
      <div class="overwatch">
        <div class="across-line"></div>
        <div class="taper"></div>
      </div>
      <div class="inner-ring3">
        <div class="inner-ring3-p1-c">
          <div class="p1-an">
            <div class="inner-ring3-p1-r"></div>
          </div>
        </div>
        <div class="inner-ring3-p2-c">
          <div class="p2-an">
            <div class="inner-ring3-p2-r"></div>
          </div>
        </div>
      </div>
      <div class="inner-ring"></div> 
      <div class="inner-ring2">
        <div class="inner-ring2-c">
          <div class="inner-ring2-r"></div>
        </div>
      </div>
      <div class="outer-ring"></div> 
      <div class="outer-ring2"></div> 
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./src/assets/script.js" type="module"></script>
  </body>
</html>
